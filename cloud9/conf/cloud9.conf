[program:cloud9]
directory=/home/vchavkov/.cloud9
command=/usr/bin/nodejs /home/vchavkov/.cloud9/server.js -s standalone --server-config standalone --server-settings standalone --listen 0.0.0.0 --port 80 -w /ghost -a %(ENV_C9_USER)s:%(ENV_C9_PASS)s -c "ErrorLog /dev/stdout" -DFOREGROUND
user=vchavkov
environment=NODE_ENV="production",HOME="/home/vchavkov",USER="vchavkov"
umask=022
autostart=true
autorestart=true