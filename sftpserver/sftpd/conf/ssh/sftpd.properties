#
## Global Options
#
# Listen on TCP port 22222
sftpserver.global.port=22222
# Enable compression (requires jzlib) (default: false)
sftpserver.global.compress=false
# Enable dummy shell (default: false)
sftpserver.global.dummyshell=true
#
## Configure user "vchavkov"
#
# PublicKeys for user (OpenSSH format)
sftpserver.user.vchavkov.userkey.1=ssh-rsa 
# Set user home directory (chrooted)
sftpserver.user.vchavkov.homedirectory=./home
# Enable user (default: false)
sftpserver.user.vchavkov.enableflag=true
# Enable write (default: false)
sftpserver.user.vchavkov.writepermission=true

# PublicKeys for user (OpenSSH format)
sftpserver.user.buildstorage.userkey.1=ssh-rsa 
# Set user home directory (chrooted)
sftpserver.user.buildstorage.homedirectory=./home
# Enable user (default: false)
sftpserver.user.buildstorage.enableflag=true
# Enable write (default: false)
sftpserver.user.buildstorage.writepermission=false